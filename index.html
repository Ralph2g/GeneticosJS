<!doctype html>
<html class="no-js" lang="es">
<head><meta charset="utf-8"><title>Algoritmos Geneticos JS</title><link rel="stylesheet" href="styles/vendor.css"><link rel="stylesheet" href="styles/main.css">
    <script src="scripts/vendor/modernizr.js"></script></head>
    
    <body>
        <nav><div class="nav-wrapper"><a href="#" class="brand-logo">    Algortimo Genetico</a>
            </div>
        </nav>
        <div class="app">
            <div class="row">
                <div class="col s4">
                    <form id="formulario" class="form-validate">
                        <div class="form-cont"><h5>Parametros</h5>
                            <div class="input-field col s12">
                                <input id="poblacion" type="text" value="50" class="validate" required data-parsley-type="integer">
                                <label for="poblacion">Poblacion</label>
                            </div>
                                <div class="input-field col s12">
            <input id="generaciones" type="text" value="30"   class="validate" required data-parsley-type="integer">
            <label for="generaciones">Generaciones</label>
        </div>
        <div class="input-field col s12">
            <input id="mutacion" type="number" value="0.70" step="0.01" class="validate">
            <label for="mutacion">Cruzamiento</label>
        </div>
        <div class="input-field col s12">
            <input id="cruzamiento" type="number" value="0.0555" step="0.001" class="validate">
            <label for="cruzamiento">Mutacion</label></div><p align="center">
                <button class="btn waves-effect blue lighten-2"     id="activa-evo">Evoluciona!</button>
            </p></div></form>
            <div class="results blue darken-1 res-ag toHide"></div>
            <div id="genoma-inicio" class="pie res-ag toHide"></div>
            <div id="genoma-final" class="pie res-ag toHide"></div>
        </div>
        <div class="col s8">
    <div id="genoma-menor" class="grafica-vector res-ag toHide"></div>
    <div class="row res-ag toHide">
        <div class="col s12">
            <ul class="tabs">
                <li class="tab col s3"><a href="#poblacion-original">Poblacion original</a></li>
                <li class="tab col s3"><a class="active" href="#poblacion-final">Poblacion Final</a></li>
            </ul>
        </div>
        <div id="poblacion-original" class="col s12">
            <table id="resultados-orig" class="responsive-table">
        <thead>
            <tr>
                <th>Indice</th>
                <th>Individuos</th>
                <th>Calificacion</th>
                <th>Prob.Selección</th>
                <th>Cal.Acumulado</th>
            </tr>
        </thead>
        <tbody></tbody>
        </table>
        </div>
        <div id="poblacion-final" class="col s12">
            <table id="resultados" class="responsive-table">
                <thead>
                    <tr>
                        <th>Indice</th>
                        <th>Individuos</th>
                        <th>Calificacion</th>
                        <th>Prob.Selección</th>
                        <th>Cal.Acumulado</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    </div></div></div>
    <script src="scripts/vendor.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/graficas.js"></script>
</body>
</html>
