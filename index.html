    <!doctype html>
    <html class="no-js" lang="es">
    <head><meta charset="utf-8"><title>Algoritmos Geneticos JS</title>
        <link rel="stylesheet" href="styles/vendor.css"><link rel="stylesheet" href="styles/main.css">
        </head>
        
        <body>
            <nav><div class="nav-wrapper"><a class="brand-logo">Algortimo Genetico</a>
                </div>
            </nav>
            <div class="app">
                <div class="row">
                    <div class="col s4">
    <!--Formulario para introducir los datos-->
    <form id="formulario " class="parametros">
        <div ><h5>Parametros</h5>
            <div class="input-field col s12">
                <input id="poblacion" type="text" value="50" required data-parsley-type="integer">
                <label for="poblacion">Poblacion</label>
            </div>
                <div class="input-field col s12">
            <input id="generaciones" type="text" value="30"  required data-parsley-type="integer">
            <label for="generaciones">Generaciones (ITERACIONES) Max 100</label>
        </div>
        </div>

            
        <!--Formulario para introducir los datos-->
                <div class="input-field col s12">F(
                    <select name="maxMin">
                        <option value="MAX">Max</option>
                        <option value="MIN">Min</option>
                    </select>) = 
                    <input id="fZa" type="text" value="0.2" required data-parsley-type="integer">X +
                    <input id="fZb" type="text" value="0.5"  required data-parsley-type="integer">Y +
                    <input id="fZc" type="text" value="0"  required data-parsley-type="integer">Z +
                    <input id="fZd" type="text" value="0"  required data-parsley-type="integer">W +
                    <input id="fZcons" type="text" value="0"  required data-parsley-type="integer">
                    <label for="fZ">Funcion Z</label>
                </div>
                <h7>Restricciones: <br></h7>
                    <div class="input-field col s12">
                <input id="r1a" type="text" value="0" required data-parsley-type="integer">X +
                <input id="r1b" type="text" value="0"  required data-parsley-type="integer">Y +
                <input id="r1c" type="text" value="0"  required data-parsley-type="integer">Z +
                <input id="r1d" type="text" value="0"  required data-parsley-type="integer">W
                <select name="r1s"  id = "r1s">
                    <option value="<=">&le;</option>
        
        
                    <option value=">=">&ge;</option>
                </select>
                <input id="r1cons" type="text" value="0"  required data-parsley-type="integer">
                <label for="r1">Restriccion 1:</label>
            </div>
            <div class="input-field col s12">
                <input id="r2a" type="text" value=".1" required data-parsley-type="integer">X +
                <input id="r2b" type="text" value=".6"  required data-parsley-type="integer">Y +
                <input id="r2c" type="text" value="0"  required data-parsley-type="integer">Z +
                <input id="r2d" type="text" value="0"  required data-parsley-type="integer">W
                <select name="r2s" id = "r2s">
                    <option value="<=">&le;</option>
        
        
                    <option value=">=">&ge;</option>
                </select>
                <input id="r2cons" type="text" value="2000"  required data-parsley-type="integer">
                <label for="r2">Restriccion 2:</label>
            </div>
            <div class="input-field col s12">
                <input id="r3a" type="text" value="1" required data-parsley-type="integer">X +
                <input id="r3b" type="text" value="1"  required data-parsley-type="integer">Y +
                <input id="r3c" type="text" value="0"  required data-parsley-type="integer">Z +
                <input id="r3d" type="text" value="0"  required data-parsley-type="integer">W
                <select name="r3s"  id = "r3s">
                    <option value="<=">&le;</option>
        
        
                    <option value=">=">&ge;</option>
                </select>
                <input id="r3cons" type="text" value="6000"  required data-parsley-type="integer">
                <label for="r3">Restriccion 3:</label>
            </div>
            
            <div class="input-field col s12">
                <input id="r4a" type="text" value="1">X +
                <input id="r4b" type="text" value="0"  required data-parsley-type="integer">Y +
                <input id="r4c" type="text" value="0"  required data-parsley-type="integer">Z +
                <input id="r4d" type="text" value="0"  required data-parsley-type="integer">W
                <select name="r4s"  id = "r4s">
                    <option value="<=">&le;</option>
        
        
                    <option value=">=">&ge;</option>
                </select>
                <input id="r4cons" type="text" value="4000"  required data-parsley-type="integer">
                <label for="r4">Restriccion 4:</label>
            </div>
            <div class="input-field col s12">
                <input id="r5a" type="text" value="0" required data-parsley-type="integer">X +
                <input id="r5b" type="text" value="0" required data-parsley-type="integer">Y +
                <input id="r5c" type="text" value="0" required data-parsley-type="integer">Z +
                <input id="r5d" type="text" value="0" required data-parsley-type="integer">W
                <select name="r5s" id = "r5s">
                    <option value="<=">&le;</option>
        
        
                    <option value=">=">&ge;</option>
                </select>
                <input id="r5cons" type="text" value="0" required data-parsley-type="integer">
                <label for="r5">Restriccion 5:</label>
            </div>
            <p align="center">
    
                    <button class="btn waves-effect blue lighten-2"     id="activa-evo">Evoluciona!</button>
                </p>
                    <button type="button"  onclick="window.location.href='index.html'">Intentalo de nuevo</button>
            </form>
            
    <!--**********************************Fin del formulario*******************************-->            
                <div class="results blue darken-1 res-ag toHide"></div>
                
    <!--***************************Resultados**************************************************-->            
                
            </div>
            <div class="col s8">
    <!--************************************Tabla de datos *****************************************-->
        <div class="row res-ag toHide">
            <div class="col s12">
                <ul class="tabs">
                    <li class="tab col s3"><a href="#poblacion-original">Poblacion original</a></li>
                    <li class="tab col s3"><a class="active" href="#poblacion-final">Poblacion Final</a></li>
                </ul>
            </div>
            <div id="poblacion-original" class="col s12">
                <table id="resultados-orig" class="responsive-table">
            <thead>
                <tr>
                    <th>Indice</th>
                    <th>Individuos</th>
                    <th>Z</th>
                    <th>%Z</th>
                    <th>%Z acumulado</th>
                    <th>Aleatorio</th>
                    <th>Vector</th>
                </tr>
            </thead>
            <tbody></tbody>
            </table>
            </div>
            <div id="poblacion-final" class="col s12">
                <table id="resultados" class="responsive-table">
                    <thead>
                        <tr>
                            <th>Indice</th>
                            <th>Individuos</th>
                            <th>Z</th>
                            <th>%Z</th>
                            <th>%Z acumulado</th>
                            <th>Aleatorio</th>
                            <th>Vector</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    <!--************************************FIN DE LA TABLA DE DATOS *****************************************-->
        </div></div></div>
        <script src="scripts/vendor.js"></script>
        <script src="https://code.highcharts.com/highcharts.js"></script>
        <script src="scripts/main.js"></script>
        <script src="scripts/graficas.js"></script>
    </body>
</html>
